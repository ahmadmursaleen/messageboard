<p>This is the message component messages works!</p>

<div *ngFor="let message of messages">
  <mat-card style="margin: 8px;">
    <mat-card-title>{{ message.owner }}</mat-card-title>

    <mat-card-content>
      <p>
        {{ message.text }}
      </p>
    </mat-card-content></mat-card
  >
</div>
